<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Siswa - XII TJKT B</title>
    <link rel="stylesheet" href="galeri-siswa.css">
    <link rel="stylesheet" href="style-responsive.css">
</head>
<body>
    <!-- Floating Shapes Animation -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
    </div>

    <!-- Header dengan Animasi Premium -->
    <header>
        <!-- Background Particles -->
        <div class="header-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Header Content -->
        <div class="header-content">
            <h1 class="animated-title">
                <span class="title-text">Galeri Siswa</span>
                <span class="title-glow"></span>
            </h1>
            
            <!-- Subtitle dengan Split Text Animation -->
            <div class="subtitle-container">
                <p class="subtitle-animated">
                    <span class="word" style="--delay: 0.1s">XII</span>
                    <span class="word" style="--delay: 0.2s">TJKT</span>
                    <span class="word" style="--delay: 0.3s">B</span>
                    <span class="word" style="--delay: 0.4s">-</span>
                    <span class="word" style="--delay: 0.5s">SMK</span>
                    <span class="word" style="--delay: 0.6s">Negeri</span>
                    <span class="word" style="--delay: 0.7s">1</span>
                    <span class="word" style="--delay: 0.8s">Saptosari</span>
                </p>
                <div class="glowing-line"></div>
            </div>
        </div>

        <!-- Decorative Wave -->
        <div class="wave-decoration">
            <svg viewBox="0 0 1440 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,50 Q360,0 720,50 T1440,50 L1440,100 L0,100 Z" fill="var(--bg-primary)"/>
            </svg>
        </div>
    </header>

    <!-- Controls -->
    <div class="controls">
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Cari nama siswa..."
                autocomplete="off"
            >
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">
                <span class="icon">üè†</span>
                <span class="text">Kembali ke Home</span>
            </button>
            <button class="btn btn-dark" id="darkModeToggle">
                <span class="icon">üåô</span>
                <span class="text">Dark Mode</span>
            </button>
        </div>
    </div>

    <!-- Student Count -->
    <div class="student-count">
        Menampilkan <span id="visibleCount">35</span> dari <span class="total">35</span> siswa
    </div>

    <!-- Gallery Container -->
    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <!-- No Results Message -->
        <div class="no-results" id="noResults">
            <div class="no-results-icon">üîç</div>
            <h3>Tidak Ada Hasil</h3>
            <p>Tidak ada siswa yang cocok dengan pencarian Anda</p>
        </div>
    </div>

    <!-- Modal/Lightbox -->
    <div class="modal" id="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-inner">
                <img src="" alt="" class="modal-image" id="modalImage">
                <div class="modal-info">
                    <h2 class="modal-name" id="modalName"></h2>
                    <p class="modal-role" id="modalRole"></p>
                    <p class="modal-quote" id="modalQuote"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="galeri-siswa.js"></script>
</body>
</html>
